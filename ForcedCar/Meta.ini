[Miscellaneous]
InternalName=ForcedCar
Title=Forced Car Challenge
Description=Play every mission and level in game with the chosen car! Also allows you to skip having to buy cars/costumes, and skip watching FMVs.
RequiredHack=AdditionalScriptFunctionality
RequiredHack=CustomFiles
OptionalHack=FileSystemRCFs
Version=3.1
ForceOverride=1

